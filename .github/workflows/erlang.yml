name: Erlang CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        otpvsn: [21, 22, 23, 24]

    container:
      image: erlang:${{ matrix.otpvsn }}

    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 compile
    - name: Dialyze
      run: rebar3 dialyzer
    - name: Run tests
      run: rebar3 eunit
    - name: Generate docs
      run: rebar3 edoc
